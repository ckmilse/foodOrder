
<div class="content-list" id="outer">
    <div class="list-left" id="tab">
        <li
         *ngFor="let choice of choiceList"
         [ngClass]="{'current': choice.ifCurrent}"
         (click)="changeTab(choice)"
        >
            <a style="position: relative;">
                {{choice.name}}
                <!-- <i class="num">8</i> -->
            </a>
        </li>

    </div>
    <div class="list-right" id="content">
        <ul class="list-pro" style="display: block;">
            <li *ngFor="let order of listShow">
                <a href="http://www.sucaihuo.com/modals/18/1890/demo/detail.html">
                    <img src="{{order.image}}" class="list-pic"></a>
                <div class="shop-list-mid">
                    <div class="tit">
                        <a >
                        {{order.name}}
                    </a>
                    </div>
                    <div class="am-gallery-desc">￥{{order.value}}/{{order.measurement}}</div>
                </div>
                <div class="list-cart">
                    <div class="d-stock ">
                        <a class="decrease"  (click)="changeCount(order, -1)">-</a>
                        <input id="num" readonly="" class="text_box" name="" type="text" [value]="order.choiceCount">
                        <a class="increase" (click)="changeCount(order, +1)">+</a>
                    </div>
                </div>
            </li>
